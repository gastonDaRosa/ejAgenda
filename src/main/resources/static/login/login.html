<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="stylesLogin.css" />
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="login-container">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="login" action="acceso/login" method="POST">
          <div class="input-group">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Ingrese su usuario"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>

    <script>
      document.getElementById("login").addEventListener("submit", function (e) {
        e.preventDefault(); // Evita que el formulario se envíe de manera tradicional

        // Captura los valores de los campos
        const usuario = document.getElementById("usuario").value;
        const password = document.getElementById("password").value;

        // Crea los datos URL encoded para enviar al backend
        const urlEncodedData = new URLSearchParams();
        urlEncodedData.append("usuario", usuario);
        urlEncodedData.append("password", password);

        // Llama a la función submit con el endpoint y los datos
        submit("/acceso/login", urlEncodedData.toString(), "POST");
      });
      
      function mostrar_loginExitoso(mensaje) {
        window.location.href = mensaje; // Redirige al usuario a la URL proporcionada
      }

      function mostrar_loginFallido(mensaje) {
        alert(mensaje); // Muestra el mensaje de error (ej. "Credenciales incorrectas")
      }
    </script>
  </body>
</html>
